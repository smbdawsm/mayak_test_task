{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="error">{{ message }}</div>
{% endif %}
<form class="form" action="" method="post">
    <p>
    <label for="key">Host</label>
    <input class="text-input" type="text" name="address">
    </p>
    <p>
        <input class="form-button" type="submit" value="Search">
    </p>
    <div>
        <pre class="textbox">
            {{ info }}
        </pre>
    </div>
</form>
{% endblock %}
