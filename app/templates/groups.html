{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="error" style="margin-top: 20px;"><p style="margin-left: 30px;">{{ message }}</p> </div>
{% endif %}
<div style="margin-left: 30px; margin-top: 20px;">
{% for k,v in text_list.items() %}
<p> {{k}} : {{v}} </p>
{% endfor %}
</div>
{% endblock %}
