{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="error" style="background-color:{{color}};" >{{ message }}</div>
{% endif %}
<form class="form" action="" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <p>
    <label for="key">Тип сервера</label>
    <select name="type_of_server" class="select" id="">
        {% for type in types %}
        <option value="{{ type.type_of_server }}">{{ type.type_of_server }}</option>
        {% endfor %}
    </select>    
    </p>
    <p>
    <label for="text">Адрес</label>
    <input class="text-input" type="text-box" name="address">
    </p>
    <label for="text">Расположение</label>
    <select name="location" class="select" id="">
        {% for count in countries %}
        <option value="{{ count.name }}">{{ count.name }}</option>
        {% endfor %}
    </select>
    </p>
    <p>
    <label for="key">Описание</label>
    <input class="text-input" type="text" name="description">
    </p>
    <p>
    <label for="text">Подробное описание</label>
    <input class="text-input" type="text-box" name="full_description">
    </p>
    <p>
    <input  class="form-button" type="submit" value="Save">
    </p>
</form>
{% endblock %}
